<body>
  <h3>Same name, different ids</h3>
  <div id="test-checkbox-1">
    <input type="checkbox" name="one" id="ab1">
    <input type="checkbox" name="one" id="ab2">
    <input type="checkbox" name="one" id="ab3">
  </div>
  <h3>Same id, different values</h3>
  <div id="test-checkbox-2">
    <input type="checkbox" id="two" value="ac1">
    <input type="checkbox" id="two" value="ac2">
    <input type="checkbox" id="two" value="ac3">
  </div>

</body>
