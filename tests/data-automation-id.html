<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Basic Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            .form-group {
                margin-bottom: 10px;
            }
            input {
                padding: 5px;
                width: 200px;
            }
            label {
                display: inline-block;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <form>
            <div class="form-group">
                <label>Title:</label>
                <input
                    type="text"
                    data-automation-id="title_field"
                    id="title-1"
                />
            </div>

            <div class="form-group">
                <label>First Name:</label>
                <input
                    type="text"
                    data-automation-id="firstName_field"
                    id="input-2"
                />
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input
                    type="text"
                    data-automation-id="lastName_field"
                    id="input-3"
                />
            </div>

            <div class="form-group">
                <label>Street:</label>
                <input
                    type="text"
                    data-automation-id="street_address_field"
                    id="input-4"
                />
            </div>

            <div class="form-group">
                <label>City:</label>
                <input
                    type="text"
                    data-automation-id="city_field"
                    id="input-5"
                />
            </div>

            <div class="form-group">
                <label>State:</label>
                <input
                    type="text"
                    data-automation-id="state_field"
                    id="input-6"
                />
            </div>

            <div class="form-group">
                <label>Postal Code:</label>
                <input
                    type="text"
                    data-automation-id="postal_code_field"
                    id="input-7"
                />
            </div>

            <div class="form-group">
                <label>Country:</label>
                <input
                    type="text"
                    data-automation-id="country_field"
                    id="input-8"
                />
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input
                    type="email"
                    data-automation-id="email_field"
                    id="input-9"
                />
            </div>

            <div class="form-group">
                <label>Phone:</label>
                <input
                    type="tel"
                    data-automation-id="phone_field"
                    id="input-10"
                />
            </div>
        </form>
    </body>
</html>
