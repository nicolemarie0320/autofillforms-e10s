<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frame Test</title>
</head>
<body>
  <form>
    <h3>type=text</h3>
    <div>
      New Input: <input type="text" name="newinput">
    </div>

    <h3>type=radio</h3>
    <input type="radio" name="radio-test" value="test1" checked> Test 1<br>
    <input type="radio" name="radio-test" value="test2"> Test 2<br>
    <input type="radio" name="radio-test" value="test3"> Test 3
    <h3>type=premiere_checkbox</h3>
    <label><input name="checkbox-test" type="checkbox" value="test4"> Test 4</label><br>
    <label><input name="checkbox-test" type="checkbox" value="test5"> Test 5</label>
    <h3>type=select</h3>
    <select name="select-test">
      <option value="test6">Test 6</option>
      <option value="test7">Test 7</option>
    </select>
  </form>
</body>
</html>
